<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 id="identifyYourselfLbl" th:text="#{login.message}">Identif√≠cate</h2>
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username" th:text="#{email}">Email:</label>
				<div class="col-sm-10">
					<input id="emailField" type="text" class="form-control" name="username"
						placeholder="ejemplo@email.com" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username" th:text="#{password}">Password:</label>
				<div class="col-sm-10">
					<input id="passwordField" type="password" class="form-control" name="password"
						placeholder="Entre el Password" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="btnSubmitLogin" type="submit" class="btn btn-primary" th:text="#{login.message}">Login</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
