<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 id="listaUsuarios">Usuarios</h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input id="searchField" name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por nombre o apellidos del usuario">
			</div>
			<button id="buscar" type="submit" class="btn btn-default">Buscar</button>
		</form>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<button type="button" id="updateButton" class="btn btn-default">Actualizar</button>
		<script>
			$("#updateButton").click(function() {
				$("#tableUsers").load('/user/list/update');
			});
		</script>

		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers"
				id="tableUsers">
				<thead>
					<tr>
						
						<th>Nombre</th>
						<th>Email</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.email}">Email del alumno</td>
				
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
