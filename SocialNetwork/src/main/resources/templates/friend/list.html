<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 id="listaAmigos"
			th:text="#{users.list.requestFriendship.alreadyFriends}">Amigos</h2>
		<p th:text="#{friends.now}">Estos son los amigos que tienes
			actualmente:</p>
		<button type="button" id="updateButton" class="btn btn-default">Actualizar</button>
		<script>
			$("#updateButton").click(function() {
				$("#tableFriends").load('/friend/list/update');
			});
		</script>

		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableFriends"
				id="tableFriends">
				<thead>
					<tr>

						<th th:text="#{name}">Nombre</th>
						<th th:text="#{email}">Email</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="friend : ${friendsList}"
						th:id="${'friend' + friend.id}">

						<td><a th:href="${'/post/listFriend/' + friend.id}"
							th:text="${friend.fullName}">Nombre completo del usuario</a></td>
						<td th:text="${friend.email}">Email del usuario</td>

						<td class="col-md-1"></td>
						<td class="col-md-1"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
