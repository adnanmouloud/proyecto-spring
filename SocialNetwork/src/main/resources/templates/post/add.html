<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Nueva publicación</h2>
		<form class="form-horizontal" method="post" action="/post/add" th:object="${post}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="title">Título:</label>
				<div class="col-sm-10">
					<input id="titleField" type="text" class="form-control" name="title"
						placeholder="Ejemplo título" /><span class="text-danger"
						th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="text">Qué estás
					pensando?:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="text" rows="3" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
